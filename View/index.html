<!DOCTYPE html>
<html>
<head>
  <title>Camera Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 640px;
      height: auto;
    }
    canvas {
      display: none;
    }
    button {
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin: 0.3em;
    }
    .controls {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Camera Stream</h1>

  <button onclick="capture()">üì∏ Capture Image</button><br><br>

  <img id="cam" src="/stream" crossorigin="anonymous">
  <canvas id="canvas" width="640" height="480"></canvas>

  <div class="controls">
    <button onclick="sendCommand('left')">‚¨ÖÔ∏è Left</button>
    <button onclick="sendCommand('go')">‚¨ÜÔ∏è Go</button>
    <button onclick="sendCommand('back')">‚¨áÔ∏è Back</button>
    <button onclick="sendCommand('right')">‚û°Ô∏è Right</button>
  </div>

  <script>
    function capture() {
      const cam = document.getElementById('cam');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = cam.naturalWidth || cam.videoWidth || 640;
      canvas.height = cam.naturalHeight || cam.videoHeight || 480;

      ctx.drawImage(cam, 0, 0, canvas.width, canvas.height);

      const now = new Date();
      const timestamp = now.toISOString()
        .replace(/T/, '_')
        .replace(/:/g, '-')
        .replace(/\..+/, '');

      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');

        if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
          const newWindow = window.open("");
          newWindow.document.write('<img src="' + url + '" style="width:100%">');
        } else {
          a.href = url;
          a.download = `snapshot_${timestamp}.jpg`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }

        URL.revokeObjectURL(url);
      }, 'image/jpeg');
    }

    function sendCommand(direction) {
      fetch(`/control?dir=${direction}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("Command failed");
          }
          console.log(`Sent command: ${direction}`);
        })
        .catch(error => {
          console.error("Error sending command:", error);
        });
    }
  </script>
</body>
</html>
